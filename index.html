
<html>

<h1 class="btn btn-warning heading">Emotion to emoji APP

 <div id="camera"></div>
 <br>
 <button class="btn btn-warning" onclick="Gulper()">Take the picture</button>

<div class="col-md-4 col-sm-12 col-xs-12">

      <div class="col-md-4 col-sm-12 col-xs-12">

<div id="snappy"></div>
